<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HindTrade AI</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>
</head>
<body class="bg-[#02040a] flex items-center justify-center min-h-screen relative overflow-hidden">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-500/10 rounded-full blur-[100px] -z-10"></div>

    <div class="glass-card p-8 rounded-2xl w-full max-w-md border-blue-500/30 animate-fade-in relative">
        <a href="index.html" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i data-lucide="x"></i></a>
        
        <div class="text-center mb-6">
            <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg mx-auto mb-4">H</div>
            <h2 class="text-2xl font-serif text-white mb-2">HindTrade Access</h2>
            <p class="text-gray-400 text-sm">Global Trade Operating System</p>
        </div>

        <div class="flex border-b border-white/10 mb-6">
            <button onclick="toggleTab('login')" id="tab-login" class="w-1/2 pb-2 text-blue-400 border-b-2 border-blue-400 font-bold text-sm transition">Login</button>
            <button onclick="toggleTab('signup')" id="tab-signup" class="w-1/2 pb-2 text-gray-400 font-bold text-sm hover:text-white transition">Register</button>
        </div>

        <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Email</label>
                <input type="email" id="login-email" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white focus:border-blue-500 outline-none transition" placeholder="exporter@company.com" required>
            </div>
            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Password</label>
                <input type="password" id="login-password" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition shadow-lg shadow-blue-600/20">
                Login to Dashboard
            </button>
        </form>

        <form id="signup-form" class="space-y-4 hidden" onsubmit="handleSignup(event)">
            
            <div class="grid grid-cols-3 gap-2 mb-4">
                <button type="button" onclick="selectRole('exporter')" class="role-btn active p-2 rounded border border-blue-500 bg-blue-500/20 text-white text-xs font-bold" data-role="exporter">Exporter</button>
                <button type="button" onclick="selectRole('ca')" class="role-btn p-2 rounded border border-white/10 bg-white/5 text-gray-400 text-xs font-bold hover:bg-white/10" data-role="ca">CA</button>
                <button type="button" onclick="selectRole('cha')" class="role-btn p-2 rounded border border-white/10 bg-white/5 text-gray-400 text-xs font-bold hover:bg-white/10" data-role="cha">CHA</button>
            </div>
            <input type="hidden" id="role" value="exporter">

            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Full Name</label>
                <input type="text" id="fullName" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" placeholder="John Doe" required>
            </div>

            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Company Name</label>
                <input type="text" id="companyName" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" placeholder="Himrock Exports Pvt Ltd" required>
            </div>

            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Phone</label>
                <input type="tel" id="phone" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" placeholder="+91 9876543210" required>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-gray-400 text-xs uppercase font-bold mb-2">City</label>
                    <input type="text" id="city" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" placeholder="Ludhiana" required>
                </div>
                <div>
                    <label class="block text-gray-400 text-xs uppercase font-bold mb-2">State</label>
                    <input type="text" id="state" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" placeholder="Punjab" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Business Category</label>
                <select id="businessCategory" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" required>
                    <option value="">Select Category</option>
                    <option value="textiles">Textiles</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="services">Services</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" required>
            </div>
            
            <div>
                <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-black/20 border border-white/10 rounded p-3 text-white text-sm focus:border-blue-500 outline-none" required>
            </div>

            <button type="submit" class="w-full py-3 bg-white text-blue-900 font-bold rounded-lg transition hover:bg-gray-200">
                Create Trade Account
            </button>
        </form>

        <p id="error-msg" class="text-red-400 text-xs text-center mt-4 hidden"></p>
        <p id="success-msg" class="text-green-400 text-xs text-center mt-4 hidden"></p>

    </div>

    <script src="assets/js/auth-logic.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
