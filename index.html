<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Trade - Live Endpoint</title>
    <style>
        /* --- DARK THEME UI --- */
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .chat-container { flex: 1; display: flex; flex-direction: column; padding: 20px; max-width: 600px; margin: 0 auto; width: 100%; }
        
        #chatBox { flex: 1; overflow-y: auto; border: 1px solid #334155; border-radius: 12px; padding: 15px; background: #1e293b; margin-bottom: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 12px 16px; border-radius: 8px; max-width: 85%; line-height: 1.5; font-size: 15px; }
        .user { background: #38bdf8; color: #0f172a; align-self: flex-end; font-weight: 500; }
        .bot { background: #334155; color: #e2e8f0; align-self: flex-start; border-left: 4px solid #38bdf8; }
        .status-log { font-size: 12px; color: #94a3b8; align-self: center; margin-top: -10px; font-family: monospace; }

        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 8px; border: none; background: #334155; color: white; outline: none; }
        button { padding: 15px 25px; background: #38bdf8; border: none; border-radius: 8px; color: #0f172a; font-weight: bold; cursor: pointer; }
        button:hover { background: #7dd3fc; }
    </style>
</head>
<body>

    <h2 style="text-align: center; color: #38bdf8;">Nexus Trade Agent</h2>

    <div class="chat-container">
        <div id="chatBox">
            <div class="msg bot">System Online. Connected to API Trigger.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type query here..." onkeypress="handleEnter(event)">
            <button onclick="startChat()">Send</button>
        </div>
    </div>

    <script>
        // --- SETTINGS ---
        const CONFIG = {
            // Tumhara Specific Endpoint
            TRIGGER_URL: "https://api-d7b62b.stack.tryrelevance.com/latest/agents/trigger",
            // Polling ke liye General Endpoint
            POLL_BASE: "https://api-d7b62b.stack.tryrelevance.com/latest/jobs",
            
            AGENT_ID: "a3f0bb17-9cbf-4d17-88cc-c1a981deabdd",
            AUTH: "3fdb8425-c0a5-4909-9513-21d07c9f8f99:sk-NmQwOGI3YmMtMzljYy00NTAwLTgwYTUtYzE0NzRiYzA0N2Rh"
        };

        async function startChat() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if(!text) return;

            addMsg(text, 'user');
            input.value = '';
            
            // 1. TRIGGER REQUEST
            const loadingId = addMsg("Sending to Backend...", 'bot');

            try {
                const response = await fetch(CONFIG.TRIGGER_URL, {
                    method: "POST",
                    headers: { "Authorization": CONFIG.AUTH, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: { role: "user", content: text }, 
                        agent_id: CONFIG.AGENT_ID 
                    })
                });

                const data = await response.json();
                console.log("Trigger Response:", data);

                if (data.job_info && data.job_info.job_id) {
                    updateMsg(loadingId, "Processing... (Job ID: " + data.job_info.job_id.substring(0,6) + ")");
                    // Polling shuru karo
                    pollResult(data.job_info.job_id, loadingId);
                } else {
                    updateMsg(loadingId, "Trigger Failed: No Job ID returned.");
                }

            } catch (e) {
                console.error(e);
                updateMsg(loadingId, "Connection Error: " + e.message);
            }
        }

        // 2. POLLING FUNCTION (Ye hai main Logic)
        async function pollResult(jobId, msgId) {
            const pollUrl = `${CONFIG.POLL_BASE}/${jobId}`;
            let attempts = 0;

            const interval = setInterval(async () => {
                attempts++;
                
                // Update Status Text (Taaki pata chale code zinda hai)
                if(attempts % 2 === 0) updateMsg(msgId, `Thinking... (Check ${attempts})`);

                try {
                    const res = await fetch(pollUrl, {
                        headers: { "Authorization": CONFIG.AUTH }
                    });
                    const job = await res.json();
                    
                    console.log(`Poll ${attempts}:`, job.status);

                    // AGAR KAAM HO GAYA (DONE)
                    if (job.status === 'done' || job.state === 'completed') {
                        clearInterval(interval); // Loop roko
                        
                        // --- ANSWER DHOONDHO AB ---
                        let finalAnswer = "Analysis Complete (No text found).";

                        // Priority 1: Seedha Answer
                        if (job.output && job.output.answer) {
                            finalAnswer = job.output.answer;
                        } 
                        // Priority 2: Generic Output string
                        else if (job.output && typeof job.output === 'string') {
                            finalAnswer = job.output;
                        }
                        // Priority 3: Nested Output (Common in Agents)
                        else if (job.output && job.output.output) {
                             finalAnswer = job.output.output;
                        }
                        // Priority 4: JSON Dump (Agar kuch samajh na aaye)
                        else if (job.output) {
                            finalAnswer = JSON.stringify(job.output);
                        }

                        // Text ko sundar banao
                        finalAnswer = finalAnswer
                            .replace(/\n/g, "<br>")
                            .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");

                        updateMsg(msgId, finalAnswer);
                    }
                    
                    // AGAR FAIL HO GAYA
                    if (job.status === 'failed') {
                        clearInterval(interval);
                        updateMsg(msgId, "Agent Failed to process request.");
                    }

                } catch (err) {
                    console.error("Poll Error:", err);
                }

                // 40 Seconds Timeout
                if (attempts > 20) {
                    clearInterval(interval);
                    updateMsg(msgId, "Server took too long. Check Dashboard History.");
                }

            }, 2000); // Har 2 second mein check karega
        }

        // --- UI HELPERS ---
        function addMsg(text, type) {
            const box = document.getElementById("chatBox");
            const div = document.createElement("div");
            div.className = `msg ${type}`;
            div.innerHTML = text;
            div.id = "msg_" + Date.now();
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return div.id;
        }

        function updateMsg(id, text) {
            const el = document.getElementById(id);
            if (el) el.innerHTML = text;
        }

        function handleEnter(e) { if(e.key === 'Enter') startChat(); }
    </script>

</body>
</html>
