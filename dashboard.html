        // ============ INITIALIZATION ============
        async function initApp() {
            console.log('ðŸš€ Initializing HindTrade Dashboard...');
            
            try {
                // Check authentication
                const session = await htAPI.getCurrentSession();
                console.log('ðŸ“‹ Session:', session);
                
                if (!session) {
                    console.log('âŒ No session, redirecting to login...');
                    window.location.href = 'index.html';
                    return;
                }

                currentUser = session.user;
                console.log('âœ… User authenticated:', currentUser.email);

                // Fetch user profile
                const profileResult = await htAPI.getUserProfile(currentUser.id);
                if (!profileResult.success) {
                    throw new Error('Failed to load profile');
                }

                userProfile = profileResult.profile;
                console.log('âœ… Profile loaded:', userProfile);

                // Update UI
                updateSidebarUser();
                updateHeaderCredits();
                navigate('dashboard');

                // Setup real-time listener for profile updates
                setupProfileListener();

            } catch (error) {
                console.error('âŒ Init error:', error);
                showToast('Failed to load dashboard: ' + error.message, 'error');
            }
        }

        function updateSidebarUser() {
            const displayName = userProfile.company_name || userProfile.name || 'User';
            document.getElementById('sidebar-name').innerText = displayName;
            const avatarElement = document.getElementById('sidebar-avatar');
            if (avatarElement) {
                avatarElement.innerText = userProfile.initials || 'HT';
            }
        }

        function updateHeaderCredits() {
            const credits = userProfile.credits || 0;
            document.getElementById('credits-display').innerText = credits.toLocaleString();
        }

        // Real-time profile listener
        function setupProfileListener() {
            const subscription = htAPI.supabase
                .channel(`user_profile_${currentUser.id}`)
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'user_profiles',
                    filter: `id=eq.${currentUser.id}`
                }, (payload) => {
                    console.log('ðŸ“¡ Profile update received:', payload);
                    userProfile = payload.new;
                    updateHeaderCredits();
                    if (document.getElementById('page-title').innerText === 'Dashboard') {
                        navigate('dashboard');
                    }
                })
                .subscribe();

            console.log('âœ… Real-time listener setup complete');
        }

        // AUTH CHECK
        document.addEventListener('DOMContentLoaded', initApp);

        async function handleLogout() {
            const { error } = await window.sb.auth.signOut();
            if (!error) window.location.href = 'index.html';
        }

        // TOAST NOTIFICATION SYSTEM
        function showToast(message, type = 'error') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500/90' : type === 'success' ? 'bg-green-500/90' : 'bg-blue-500/90';
            const icon = type === 'error' ? 'ri-error-warning-line' : type === 'success' ? 'ri-checkbox-circle-line' : 'ri-information-line';
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 mb-3 animate-fade-in`;
            toast.innerHTML = `
                <i class="${icon} text-xl"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'fixed top-4 right-4 z-50 flex flex-col items-end';
            document.body.appendChild(container);
            return container;
        }
